<header class= "header">
    <div class="header__wrapper">
        <div class="header__currencies">
            <div class="header__currency"
                *ngFor="let currency of currencyService.currenciesDefault">
                <app-currency
                  class = "typography typography__bold"
                  *ngIf = "currency.name != 'UAH'"
                  [currency] = "currency">
                </app-currency>
            </div>
        </div>
    </div>
</header>
